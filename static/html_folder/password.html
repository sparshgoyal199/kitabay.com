<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/image/reading-book-logo-free-vector.jpg">
    <title>Kitabay.com</title>
    <link rel="stylesheet" href="/static/css_folder/password.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="header">

    </header>

    <main class="center">
        <div class="image">
            <div class="content">
                <div class="div1">
                    <img src="/static/image/loginbanner(7).png" style="width: 39.2vw;">
                </div> <!--end of div1-->
                <div class="div2">
                    <span class="styling">Password assitant</span>

                    <form class="form" autocomplete="off">
                        <div class="width">
                            <span class="star"> *</span>
                            <input name="Password" class="pariksha" type="password"  placeholder="Enter your new password" minlength="8" maxlength="15" required>
                            <button onclick="togging(event)"><span class="material-symbols-outlined eye">
                                visibility
                            </span></button>
                        </div>
                        <div class="width" style="margin-top: -2vh;">
                            <span class="star">*</span>
                            <input name="Confirm_password" class="pariksha" type="password"  placeholder="Confirm password" minlength="8" maxlength="15" required>
                        </div>
                        <div class="buttons">
                            <button class="submit transition delay-50 duration-100 ease-in-out hover:-translate-z-1 hover:scale-106" name="button">Change password</button>
                            <button class="existing transition delay-50 duration-100 ease-in-out hover:-translate-z-1 hover:scale-106" name="button" hr onclick="window.open('sign.html','_parent')" >New to Kitabay.com? Sign up</button>
                        <p style="font-size: 2.1vh; color:white;">
                            By continuing,I agree to the term <a href="#" class="target">Terms of Use</a> & <a href="#" class="target">Privacy Policy</a>
                        </p>
                        </div>
                    </form>    
                </div><!--end of div2-->
            </div> <!--end of content-->
        </div> <!--end of image-->
    </main>

    <script src="/static/javascript_folder/password.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/static/javascript_folder/index.js"></script>
</body>
</html>
