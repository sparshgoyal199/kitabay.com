<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/image/reading-book-logo-free-vector.jpg">
    <title>Kitabay.com</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/static/css_folder/log_in.css">
</head>
<body>
    <header class="header">
    </header>
    <main class="center">
        <div class="image">
            <div class="content">
                <div class="div1">
                    <img src="/static/image/loginbanner(7).png" style="width: 39.2vw;">
                </div> <!--end of div1-->
                <div class="div2">
                    <form class="form" autocomplete="off" action="/static/html_folder/insert_product.html">
                        <div class="width" style="margin-top: 2vh;">
                            <span class="star"> *</span>
                            <!--<input name="Mobile_no" class="pariksha" type="text" placeholder="Enter your mobile no" minlength="5", maxlength="15" required>-->
                            <input name="Email_Address" class="pariksha" type="email" placeholder="Email-Address" required>
                        </div>
                        <div class="width">
                            <span class="star">*</span>
                            <input name="Password" class="pariksha" type="password"  placeholder="Enter your password" minlength="8" maxlength="15" required>
                            <button onclick="togging(event)"><span class="material-symbols-outlined eye">
                                visibility
                            </span></button>
                        </div>
                        <a href="/static/html_folder/forgot_pass.html" class="forgot">Forgot your password?</a>
                        <div class="buttons">
                            <button class="submit transition delay-50 duration-100 ease-in-out hover:-translate-z-1 hover:scale-106" name="button">Login</button>
                            <button class="existing transition delay-50 duration-100 ease-in-out hover:-translate-z-1 hover:scale-106" name="button" hr onclick="window.open('sign.html','_parent')" >New to Kitabay.com? Sign up</button>
                        <p style="font-size: 2.4vh; color:white;">
                            By continuing,I agree to the term <a href="#" class="target">Terms of Use</a> & <a href="#" class="target">Privacy Policy</a>
                        </p>
                        </div>
                    </form>    
                </div><!--end of div2-->
            </div> <!--end of content-->
        </div> <!--end of image-->
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type='module' src='/static/javascript_folder/index.js'></script>
    <script src="/static/javascript_folder/log_in.js"></script>
</body>
</html>
