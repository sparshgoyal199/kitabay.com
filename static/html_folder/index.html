<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/image/reading-book-logo-free-vector.jpg">
    <title>Kitabay.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="/static/css_folder/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body style="height: 100%; margin-top: 1px">
    <header>
        <div class="animated">
            <div class="covering">
                <div class="first1">#1 Bests-selling 2024 'The Women' by kristan Hannah</div>
                <div class="first1">Save upto 45% Off Bestsellers</div>
                <div class="first1">Latest Releases Collection</div>
            </div>
        </div>
        <div class="main">
            <button>
                <img class="logo" src="/static/image/kita.png">
                <label for="background_image"></label>
            </button>
            <div class="search" tabindex="-1">
                <select class="all" tabindex="-1">
                    <option value="ALL" selected style="background-color: white;">ALL</option>
                </select>
                <input type="text" class="inp" placeholder="Search books,Authors and More...">
                
            </div>
            <div class="items">
                <button class="same transition delay-10 duration-50 ease-in-out hover:-translate-z-1 hover:scale-110" style="margin-top: -3px;">Home</button>
                <button class="same transition delay-10 duration-50 ease-in-out hover:-translate-z-1 hover:scale-110" style="margin-top: -3px;">About us</button>
                <div class="dropy">
                    <div class="profile">
                        <button>
                            <span class="material-symbols-outlined" style="color: #d47a31;">
                                person
                            </span>
                        </button>
                        
                    </div>
                    <div class="drop-down">
                        <button  id="log" class="ditto" onclick="location.href = '/static/html_folder/log_in.html';">Log in</button>
                        <button class="ditto" style="color: #DB3B35;" onclick="location.href = '/static/html_folder/sign.html';">New to Kitabay.com?<br>sign up </button>
                        <button class="ditto">Your Account</button>
                        <button class="ditto">Personal Settings</button>
                        <button class="ditto">Your Orders</button>
                        <button class="ditto">Your Wishlist</button>
                        <button class="ditto">Your Gift Certificate</button>
                        <button class="ditto">Your Addresses</button>
                        <button onclick="location.href = '/static/html_folder/forgot_pass.html';" class="ditto">Change Password</button>
                    </div>
                </div>
                <button class=""><span class="material-symbols-outlined transition delay-10 duration-50 ease-in-out hover:-translate-z-1 hover:scale-115">
                    favorite
                </span></button>
                <button class=""><span class="material-symbols-outlined transition delay-10 duration-50 ease-in-out hover:-translate-z-1 hover:scale-115">
                    add_shopping_cart
                </span></button>
                
            </div>
        </div>
    </header>
    
<script type='module' src='/static/javascript_folder/index.js'></script>

</body>
</html>
