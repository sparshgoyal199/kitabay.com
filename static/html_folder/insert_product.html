<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/image/reading-book-logo-free-vector.jpg">
    <title>Kitabay.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href='/static/css_folder/insert_product.css'>
</head>
<body class="body">
    <header class="header"></header>
    <main class="flex flex-column items-center">
        <div class="flex w-[60vw] justify-between items-center mt-[2vh] h-[6vh]">
          <button class="uploads text-[2.4vh] w-[5.3vw] h-[5.2vh] rounded-[2vh]"onclick="uploads(event)">upload</button>
          <div class="dropdown"><!--here the button is not running directly as it just above does that's why we need to decorate it-->
            <button onclick="myFunction()" class="dropbtn hoverFocus">sort by</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#" class="text-[2.2vh]"  onclick="addition(event)">Featured</a>
              <a href="#" class="text-[2.2vh]" onclick="addition(event)">Prices: Low to High</a>
              <a href="#" class="text-[2.2vh]" onclick="addition(event)">Prices: High to Low</a>
              <a href="#" class="text-[2.2vh]" onclick="addition(event)">Ratings</a>
              <a href="#" class="text-[2.2vh]" onclick="addition(event)">Quantity</a>
            </div><!--mydropdown-->
          </div><!--dropdown-->
        </div><!--1st of the four divs-->
        <div class="ml-[3.5vw] mr-[2vw] relative z-1 mt-[2.7vh]" >
            <table class="table table-hover align-bottom table-sm table-light" width="65vw">
                <caption>
                  <!--used as the footer-->
                  <div class="pagination flex justify-between" >
                    <div class="status">
                      <!--status has not the impact in the html or css wise-->
                      <select name="options" class="selections rounded-2 w-[4vw] h-[4vh] pl-[0.5vw] hover:border-gray-400 text-[2.4vh]">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                      </select>
                      <span class="state ml-[2vw] text-[2.4vh]">result are showing off</span>
                    </div><!--div1-->
                    <div class="switches flex w-[15vw] justify-between">
                      <button class="prev rounded-2 w-[5vw] h-[4vh] hover:border-gray-400 text-[2.4vh]" onclick="backward(event)">← Prev</button>
                      <span class="numbering text-[2.4vh]">1 of 50</span>
                      <button class="next rounded-2 w-[5vw] h-[4vh] hover:border-gray-400 text-[2.4vh]" onclick="forward(event)">Next→</button>
                    </div><!--div2-->
                  </div>
                </caption>
                <thead>
                  <tr>
                    <th scope="col" class="text-[2.4vh]" width="5%">Sr no.</th><!--scope = col describing that it is column nothing much impactful-->
                    <th scope="col" class="text-[2.4vh] hidden" width="8%">product id</th>
                    <th scope="col" class="text-[2.4vh]" width="25%">Product name,Volume and Edition</th>
                    <th scope="col" class="text-[2.4vh]" width="15%">Author</th>
                    <th scope="col" class="text-[2.4vh]" width="9%">Sale price</th>
                    <th scope="col" class="text-[2.4vh]" width="9%">List price</th>
                    <th scope="col" class="text-[2.4vh]" width="9%">Ratings</th>
                    <th scope="col" class="text-[2.4vh]" width="9%">Quantity</th>
                    <!--<th scope="col" class="text-[2.4vh]" width="9%">Discount</th>-->
                    <th scope="col" class="text-[2.4vh]" width="20%">Last Updated On</th>
                    <th scope="col" class="text-[2.4vh]" width="4%"></th>
                  </tr>
                </thead>
                <tbody class="table-group-divider row_append">
                  <!--row_append is used for targeting the tbody to insert the rows-->
                </tbody>
            </table>
        </div><!--2nd of the four divs-->
        <div class="info_extract">
            <div>
               <span class="info" >Enter Card Details</span>
            </div>
            <form class="product_info" autocomplete="off">
              <div class="sames">
               <div>
                 <span class="redss">*</span>
                 <input name="name" class="product_name adjust placeholder-gray-800" type="text" placeholder="Enter Product name,Volume and Edition" required>
               </div>
               <span class="fonts"></span>
              </div><!--end of div1-->
              <!--we made div tag to design every input tag-->
              <div class="sames">
               <div>
                 <span class="redss">*</span>
                 <input name="author" type="text" class="author_names adjust placeholder-gray-800" placeholder="Enter Author Name" required>
               </div>
               <span class="fonts"></span>
              </div><!--end of div2-->
   
              <div class="sames">
               <div>
                 <span class="redss">*</span>
                 <input name="star" type="number" step="0.01" class="star adjust placeholder-gray-800" placeholder="Enter its Ratings" required>
               </div>
               <span class="fonts"></span>
              </div><!--end of div3-->
   
              <div class="sames">
               <div>
                 <span class="redss">*</span>
                 <input name="price" type="number" class="product_price adjust placeholder-gray-800" placeholder="Enter Product Price" required>
               </div>
               <span class="fonts"></span>
              </div><!--end of div4-->
   
              <div class="sames">
               <div>
                 <span class="redss">*</span>
                 <input name="s_price" type="number" class="slated_price adjust placeholder-gray-800" placeholder="Enter Slated Price" required>
               </div>
               <span class="fonts"></span>
              </div><!--end of div5-->
   
              <div class="sames">
               <div>
                 <span class="redss">*</span>
                 <input name="quantity" type="number" class="product_quantity adjust placeholder-gray-800" placeholder="Enter Product Quantity" required>
               </div>
               <span class="fonts"></span>
              </div><!--end of div6-->
   
              <div class="sames">
               <div>
                 <span class="redss">*</span>
                 <input name="discount" type="number" class="product_discount adjust placeholder-gray-800" placeholder="Enter Discount Figure" required>
               </div>
               <span class="fonts"></span>
              </div><!--end of div7-->
   
              <div class="sames">
               <input name="image" class="product_image" type="file" placeholder="Enter Product Image" required>
              </div><!--end of div8-->
              <button class="submitss">Submit</button>
            </form>
        </div><!--3rd of the four divs-->
        <div class="cross_image flex absolute top-[130px] z-1 flex-column items-end">
          <button class="closed material-symbols-outlined text-red-600 mb-[-1.7vh] mr-[-1vh] z-2 invisible" onclick="closes(event)">
            cancel
          </button>
    
          <img class="static_image h-[60vh]" src="" alt="">
        </div><!--4th of the four divs-->
    </main>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/javascript_folder/insert_product.js"></script>
    <script type="module" src="/static/javascript_folder/index.js"></script>
</body>
</html>
