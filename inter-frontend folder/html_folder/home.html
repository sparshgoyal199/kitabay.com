        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-inner">
           <div class="carousel-item active" data-bs-interval="7000">
             <img src="/image/kamal.webp" class="d-block w-100" alt="...">

           </div>
         </div>
         <button class="carousel-control-prev" type="button" style="opacity: 1;" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="material-symbols-outlined" style="color: black; font-size: 5.1vh; font-weight:500; margin-right:11.8vw; display: inline-block; line-height: 16vh;text-align: center; background-color: white; transform:rotate(180deg); ">
               arrow_forward_ios
            </span>
           <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" style="opacity: 1;"     data-bs-target="#carouselExampleInterval" data-bs-slide="next">

       <button class="add_product">merchand</button>
       <div class="info_extract">
         <div>
            <span class="info" >Enter the product information</span>
         </div>
         <form class="product_info">
           <input name="name" class="product_name adjust" type="text" placeholder="Enter the product_name" required>
           <input name="volume" type="text" class="product_volume adjust" placeholder="Enter the product_volume">
           <input name="author" type="text" class="author_name adjust" placeholder="Enter the author name" required>
           <input name="star" type="text" class="star adjust" placeholder="Enter its ratings">
           <input name="price" type="text" class="product_price adjust" placeholder="Enter the product_price" required>
           <input name="s_price" type="text" class="slated_price adjust" placeholder="Enter the slated_price" required>
           <input name="quantity" type="text" class="product_quantity adjust" placeholder="Enter the product quantity" required>
           <input name="discount" type="text" class="product_discount adjust" placeholder="Enter the discount figure" required>
           <input name="image" class="product_image" type="file" placeholder="Enter the product_image" required>
           <button class="submit" >Submit</button>
         </form>
